<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        body {
            text-align: center;
        }

        .nutbam1 {
            background-color: red;

        }

        .nutbam2 {
            background-color: rgb(17, 243, 17);

        }
    </style>
</head>

<body>
    <p id="vanBan">Chứ sẽ thay đổi kích thước khi bấm nút.</p>
    <button class="nutbam1" onclick="giamChu()">-</button>
    <button class="nutbam2" onclick="tangChu()">+</button>

    <script>
        let vanBan = document.getElementById("vanBan");
        let coChu = 16;

        function tangChu() {
            coChu += 2;
            vanBan.style.fontSize = coChu + "px";
        }

        function giamChu() {
            if (coChu > 10) {
                coChu -= 2;
                vanBan.style.fontSize = coChu + "px";
            }
        }
    </script>
</body>

</html>
